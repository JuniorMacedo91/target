<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/scss/main.css">
    <title>Target - Dashnboard</title>
</head>
<body>
    
    <div id="dashboard-page" class="container-fluid">
        <div class="row">
            <div class="employeeContainer container-fluid col-lg-3">

                <div class="employeeContainer__picture">
                    <img src="./assets/me.png" alt="Employee photo">
                </div>

                <div class="employeeContainer__informations">
                    <h3 id="employee__name">Junior Macedo</h3>
                    <h5 id="employee__job">Especilista de Atendimento</h5>
                </div>

                <div class="employeeContainer__jobDatas">
                    <p id="rn">Funcional: 831463</p>
                    <p id="supervisor">Gestor: Vanessa</p>
                    <p id="place">Site: Casa</p>
                </div>

                <div class="employeeContainer__status pb-3">
                    <h3>Zona de Excelência</h3>
                    <i class="fas fa-smile"></i>
                </div>
            </div>

            <div class="scoreContainer col-lg-9 ">
                <div class="score-wrapper row p-4 gy-4 ">
                    <div class="date">
                        <input type="date" name="date-input" id="date-input">
                        <a href="./index.html"><i class="fas fa-sign-out-alt fs-3"></i></a>
                    </div>
    
                    <div class="scoreDisplay">
                        <div class="score-box">
                            <i class="fas fa-frown"></i>
                            <h1 id="detractors" class="display-3">-</h1>
                            <span>Detratoras</span>
                        </div>
                        <div class="score-box">
                            <i class="fas fa-meh"></i>
                            <h1 id="passives" class="display-3">1</h1>
                            <span>Neutras</span>
                        </div>
                        <div class="score-box ">
                            <i class="fas fa-smile"></i>
                            <h1 id="promoters" class="display-3">3</h1>
                            <span>Promotoras</span>
                        </div>
                        <div class="total-score">
                            <span class="fs-3 fw-bold">NPS</span>
                            <h1 id="total-nps" class="display-1">80%</h1>
                        </div>
                    </div>
                </div>
                <div class="resultContainer ">
                    <div class="results-wrapper row p-4 gy-4">
                        <div class="col-lg-8 ">
                            <div class="filter">
                                <h1>Diagnósticos</h1>
                            </div>
                            <div class="results">
                                
                            </div>
                        </div>
    
                        <div class="col-lg ranking-warpper">
                            <h1>Ranking</h1>
                            <div class="ranking-employees">
                             
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8c5bd3d475.js" crossorigin="anonymous"></script>
</body>
</html>
