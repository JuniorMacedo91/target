<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/scss/main.css">
    <title>Target - NPS</title>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col bg-image">
                <img src="./assets/home-image.png" alt="people celebrating">
            </div>
            <div class="col">
                <div class="title-wrapper">
                    <h1>Target</h1>
                    <p>Por que satisfação é a meta</p>
                </div>

                <form action="">

                    <label for="email">
                        <i class="fas fa-user"></i>
                        <input type="email" name="email" id="email" placeholder="Email" required>
                    </label>
                    <label for="password">
                        <i class="fas fa-unlock-alt"></i>
                        <input type="password" name="password" id="password" placeholder="Senha" required>
                        <a href=""><p>Esqueceu a senha?</p></a>
                    </label>

                    <input type="submit" value="Log in">
                    
                </form>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8c5bd3d475.js" crossorigin="anonymous"></script>
</body>
</html>
