<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/scss/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Target - NPS</title>
</head>
<body>

    <div id="login-page" class="container-fluid">
        <div class="login-container row vh-100">
            <div class="bg-image col-lg-8 d-none d-md-grid">
                <img src="/public/assets/home-image.png" alt="people celebrating">
            </div>
            <div class="form-wrapper col">
                <div class="title-wrapper">
                    
                    <h1 class="brand display-1">Targ<i class="fas fa-bullseye"></i>t<span class="fs-6"> NPS</span></h1>
                    <h6 class="text-end">Porque satisfação é o alvo</h6>
                </div>

                <form  class="w-75">
                    <label for="email">
                        <i class="fas fa-user"></i>
                        <input type="email" name="email" id="email" placeholder="Email">
                    </label>
                    <label for="password" class="text-end">
                        <i class="fas fa-unlock-alt"></i>
                        <input type="password" name="password" id="password" placeholder="Senha">
                        <a href="">Esqueceu a senha?</a>
                    </label>
                    <button type="submit" class="login-btn mt-4 text-center">Log in</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase.js"></script>
    <script type="module" src="/scripts/index.js"></script>
    <script type="module" src="/scripts/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8c5bd3d475.js" crossorigin="anonymous"></script>
</body>
</html>
