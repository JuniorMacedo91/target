<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/scss/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Target - Admin</title>
</head>
<body>

    <div id="admin-page" class="container-fluid">
        <div class="row">
            <div class="menu-wrapper container-fluid col-lg-3 p-3">
                <h1 class="brand display-6 p-4 text-center">Targ<i class="fas fa-bullseye"></i>t<span class="fs-6"> NPS</span></h1>

                <nav >
                    <div class="menu">
                        <button class="tab-button active" data-id="registration">
                            <i class="fas fa-user-plus"></i>
                            Registrar funcionário
                        </button>
                        <button class="tab-button" data-id="employees">
                            <i class="fas fa-list"></i>
                            Registrar desempenho
                        </button>
                        <button class="tab-button" data-id="settings">
                            <i class="fas fa-cogs"></i>
                            Configuração Admin
                        </button>
                        <button id="sign-out-btn">
                            <i class="fas fa-sign-out-alt"></i>
                            Sair
                        </button>
                    </div>
                </nav>

            </div>
            <div class="pageContent col-lg-9">

                <section id="registration" class="container-fluid tab-content active">
                    <h1>Registrar novo funcionário</h1>
                    <form action="" class="employeeForm row">

                        <div class="col-md-4">
                            <label for="">Funcional </label>
                            <input type="text" name="employeeId" id="employeeId">
                        </div>

                        <div class="col-md-8">
                            <label for="">Cargo </label>
                            <input type="text" name="job" id="job">
                        </div>
                        <div class="col-12">
                            <label for="">Nome Completo</label>
                            <input type="text" name="employeeName" id="employeeName">

                            <label for="">Email</label>
                            <input type="email" name="email" id="email">
                        </div>
                        
                        <div class="col-md-4">
                            <label for="">Gestor</label>
                            <input type="text" name="supervisor" id="supervisor">
                        </div>

                        <div class="col-md-4">
                            <label for="">Site</label>
                            <input type="text" name="place" id="place">
                        </div>

                        <div class="d-grid col-md-4">
                            <label for="access">Acesso</label>
                            <select name="access" id="access">
                                <option value="user">Usuário</option>
                                <option value="Admin">Administrador</option>
                            </select>
                        </div>

                        <div class="button-wrapper col-12 d-md-flex d-sm-grid py-3">
                            <button type="submit" class="bg-success">Registrar</button>
                            <button type="submit" class="bg-warning">Atualizar</button>
                            <button type="submit" class="bg-danger">Deletar</button>
                        </div>

                    </form>
                </section>
                <section id="employees" class="container-fluid tab-content">
                    <h1>Registrar desempenho</h1>
                </section>
                <section id="settings" class="container-fluid tab-content">
                    <h1>Configurações de conta</h1>
                </section>

            </div>
        </div>
    </div>

      
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase.js"></script>
    <script src="/scripts/admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8c5bd3d475.js" crossorigin="anonymous"></script>
</body>
</html>
